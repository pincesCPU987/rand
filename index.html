<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Number Generator With Min = 0 and Max = (1 to 100)</title>
  <script>
    function display(){var max = document.getElementById("bnumber");
		      var randInt = Math.floor(Math.random() * bnumber.value);
                      document.title = 'Your number from 0 to ' + max + ' is ' + randInt + '.';
		      alert("You asked for a number from 0 to " + max + ". It is " + randInt = ".");
		      }
</script></head>
  <body>
	<p>
      <button onclick="display()">
      Generate random number
